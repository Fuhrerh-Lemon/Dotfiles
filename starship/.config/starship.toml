# Agregar nueva linea
add_newline = false
scan_timeout = 10

# Usuario
[username]
style_user = "red bold"
style_root = "black bold"
format = """
[â”Œâ”€â”€â”€â”€â”€â”€> [$user]($style) ](bold green)
[â””â”€>](bold green) """
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[time]
time_format = "%T"
format = "ğŸ•™ $time($style) "
